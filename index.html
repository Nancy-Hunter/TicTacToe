<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <table>
        <div class="bg_move">
            <i class="fas fa-palette"></i>
            <h1>Tic Tac Toe</h1>
        </div>
        <tbody class = "squares"> 
            <tr>
                <th class = "square" id="0"></th>
                <th class = "square" id="1"></th>
                <th class = "square" id="2"></th>
            </tr>
            <tr>
                <th class = "square" id="3"></th>
                <th class = "square" id="4"></th>
                <th class = "square" id="5"></th>
            </tr>
            <tr>
                <th class = "square" id="6"></th>
                <th class = "square" id="7"></th>
                <th class = "square" id="8"></th>
            </tr>
        </tbody>
    </table>
    <h3 id="statusText">Player X goes first</h3>
    <img src=""></img>
    <button id="restartButton">Reset</button>
    <script type="text/javascript" src="assets/main.js"></script>
</body>
</html>
