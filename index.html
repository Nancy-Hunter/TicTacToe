<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Tic Tac Toe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id="row1-column1" class="squares"></th>
                <th id="row1-column2" class="squares"></th>
                <th id="row1-column3" class="squares"></th>
            </tr>
            <tr>
                <th id="row2-column1" class="squares"></th>
                <th id="row2-column2" class="squares"></th>
                <th id="row2-column3" class="squares"></th>
            </tr>
            <tr>
                <th id="row3-column1" class="squares"></th>
                <th id="row3-column2" class="squares"></th>
                <th id="row3-column3" class="squares"></th>
            </tr>
        </tbody>
    </table>
    <h2 id="statusText"></h2>
    <button id="restart">Restart</button>
    <script src="js/main.js"></script>
</body>
</html>
