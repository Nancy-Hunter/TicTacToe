<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Tic Tac Toe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id="row1-column1" class="square" cellIndex="0"></th>
                <th id="row1-column2" class="square" cellIndex="1"></th>
                <th id="row1-column3" class="square" cellIndex="2"></th>
            </tr>
            <tr>
                <th id="row2-column1" class="square" cellIndex="3"></th>
                <th id="row2-column2" class="square" cellIndex="4"></th>
                <th id="row2-column3" class="square" cellIndex="5"></th>
            </tr>
            <tr>
                <th id="row3-column1" class="square" cellIndex="6"></th>
                <th id="row3-column2" class="square" cellIndex="7"></th>
                <th id="row3-column3" class="square" cellIndex="8"></th>
            </tr>
        </tbody>
    </table>
    <h2 id="statusText"></h2>
    <button id="restart">Restart</button>
</body>
</html>
